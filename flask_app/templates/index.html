      <!-- Intro -->
      <div id="intro">
        <h1>
          This is<br />
          A Massive User Table
        </h1>
        <ul class="actions">
          <li>
            <a
              href="#header"
              class="button icon solid solo fa-arrow-down scrolly"
              >Continue</a

        </ul>

      <!-- Header -->
      <header id="header">

        <ul class="links">
          <li class="active">

            <a

      <!-- Main -->
      <div id="main">
      <!-- Footer -->
      <footer id="footer">
        <section>
          <form method="post" action="/users/create">
            <div class="fields">
              <div class="field">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="name" />
              </div>
			  <div class="field">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="name" />
              </div>
              <div class="field">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" />
              </div>
            </div>
            <ul class="actions">
              <li><input type="submit" value="Submit" /></li>
            </ul>
          </form>
        </section>
